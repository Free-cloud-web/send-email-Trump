&body=Dear%20President%20Trump%2C%0A%0AWe%20write%20to%20you%20on%20behalf%20of%20countless%20Iranians%20who%20are%20living%20under%20extreme%20repression%2C%20fear%2C%20and%20enforced%20silence%20following%20the%20recent%20wave%20of%20brutal%20crackdowns%20and%20mass%20killings%20carried%20out%20by%20the%20ruling%20regime%20in%20Iran.%0A%0AUnarmed%20civilians%2C%20young%20people%2C%20and%20protesters%20have%20been%20killed%2C%20disappeared%2C%20or%20imprisoned.%20Families%20are%20mourning%20in%20silence.%20Today%2C%20the%20atmosphere%20inside%20Iran%20is%20defined%20by%20suffocating%20fear%20and%20total%20insecurity.%20This%20is%20not%20a%20government%20maintaining%20order%3B%20it%20is%20a%20regime%20using%20violence%20against%20its%20own%20people%20to%20remain%20in%20power.%0A%0AYour%20past%20statements%20and%20explicit%20warnings%20to%20the%20Iranian%20authorities%20played%20a%20decisive%20role%20in%20shaping%20public%20expectations.%20Many%20Iranians%20went%20into%20the%20streets%20believing%20that%20if%20this%20regime%20opened%20fire%20on%20its%20own%20people%2C%20the%20world%E2%80%94and%20particularly%20the%20United%20States%20under%20your%20leadership%E2%80%94would%20not%20stand%20aside.%20That%20belief%20gave%20people%20courage.%20It%20also%20carried%20a%20cost.%0A%0APeople%20were%20killed%20after%20relying%20on%20those%20assurances.%0A%0AThis%20raises%20a%20question%20that%20millions%20of%20Iranians%20are%20now%20asking%20in%20grief%20and%20disbelief%3A%0AWhat%20happened%20to%20that%20promise%3F%0AWill%20you%20now%20walk%20back%20from%20your%20words%3F%0A%0AToday%2C%20the%20people%20of%20Iran%20speak%20with%20one%20clear%20and%20unified%20voice.%20We%20do%20not%20want%20negotiations%20with%20this%20regime.%20We%20do%20not%20want%20concessions%20or%20compromises%20with%20those%20who%20have%20murdered%20our%20children.%20Any%20dialogue%20or%20agreement%20only%20grants%20legitimacy%20to%20a%20system%20built%20on%20repression%2C%20terror%2C%20and%20bloodshed.%0
